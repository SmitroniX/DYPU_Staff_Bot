      AuthorIcon: "https://i.imgur.com/SoEFOgk.png"
      Color: "#FFEB3B" # Hex color code
      ThumbnailEnabled: true
      CustomThumbnail: ""  # Leave blank to use user's profile picture, or use a custom image URL
      Description: ""  # Valid variables: {guildName}, {user}, {username}, {staff}, {reason}, {punishmentID}
